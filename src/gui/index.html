<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>Discord Bot Client</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/guildlist.css">
    <link rel="stylesheet" href="css/memberlist.css">
    <link rel="stylesheet" href="css/person.css">

</head>
<body style="height: 100%">
<div class="column" style="height: 100%">
    <div id="botinfo" class="row">
        <h2 style="flex-grow: 0;font-size: .9em">DiscordBotClient</h2>
        <div class="row" style="align-items: flex-end;margin-left: 1em;flex-grow: 1">
            <h5>Bot Name: </h5>
            <label id="botnamehere" class="botinfobarlabel">NameHEre</label>
        </div>
        <div class="row" style="align-items: flex-end;margin-left: 1em;flex-grow: 1">
            <h5>Status: </h5>
            <label id="botstatushere" class="botinfobarlabel">NameHEre</label>
        </div>
        <button id="botTokenLogin">
            Login
        </button>
    
    </div>
    <div id="content" class="row">
        <div id="guildlist" class="column">
            <div id="guild-home" class="guildListItemContainer row tooltip" data-tooltip="Home" data-guildid="home">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/f7/Home_%2885249%29_-_The_Noun_Project.svg"
                     class="guildListItemIcon">
            </div>
        </div>
        <div id="guildlist_contents_area_frame" class="row" style="flex-grow: 1;border-radius: 1em;">
            <!-- Content area -->
            <div id="sidebar" class="column">
                <div id="sidebar-headers">
                    <div id="guild-sidebar-header" class="row sidebar-header"><div id="sidebar-header-guildname">guild name</div></div>
                </div>
                
                <div id="sidebar-contents" class="column">
                    <div id="sidebar-home-options" style="width: 100%;" class="column">
                        <div class="home-options-item row">Home</div>
                        <div class="home-options-item row">Settings</div>
                    </div>
                    
                    
                    <div id="sidebar-home-dms-container" class="column" style="width: 100%">
                        <div class="row panel-section-header"> <label class="panel-section-header-title">DIRECT MESSAGES</label></div>
                        <!-- template dm -->
                        <div class="row person-item">
                            <input type="image" class="person-avatar" url="none">
                            <div class="person-info column">
                                <div class="person-info-name">test dm name here</div>
                                <div class="person-info-status">test dm status</div>
                            </div>
                        </div>
                        
                    </div>
                    <div id="sidebar-channel-container" class="column"></div>
                    
                </div>
                <div id="profile_area" class="row">
                    <img id="profile-area-img" src="none">
                    <div id="profile-area-user" class="column">
                        <label id="profile-area-user-name">username</label>
                        <label id="profile-area-user-id">userid</label>
                    </div>
                </div>
            </div>
            
            
            
            <div id="chat_content_area" class="column">
                <div id="chat-header" class="row">
                    <div id="chat-title">Channel Name</div>
                </div>
                <div id="chat_content" style="flex-grow: 1" class="row">
                    <div id="chat-area" class="column">
                        
                        <div id="messages-container" class="column">
                            
                            <!-- Message Template! -->
                            <div class="message-container-item row">
                                <input class="message-item-profile" type="image" src="none">
                                <div class="message-item-content column">
                                    <div class="message-content-header row">
                                        <div>author name</div>
                                        <div class="msg-header-timestamp">Today at blah blah</div>
                                    </div>
                                    <div class="message-text-container column">
                                        <div class="message-text row">text here</div>
                                    </div>
                                </div>
                            </div>
                            <!-- Template End -->
                            
                            
                        </div>
                        
                        
                        <div id="input-area" class="row">
                            <input class="chat-tools" id="upload-button" type="image"
                                   src="https://upload.wikimedia.org/wikipedia/commons/7/75/Wlm-icon-upload-white.svg">
                            <input id="chat-textinput" type="text" src="none" placeholder="Message">
                            
                            
                            <div class="chat-tools" id="chat-emojitool">
                                <script>
                                    function toggleEmojiMenu() {
                                        if (document.getElementById("emojitool-menupopup").style.visibility === "hidden") {
                                            document.getElementById("emojitool-menupopup").style.visibility = "visible"
                                            return
                                        }
                                        document.getElementById("emojitool-menupopup").style.visibility = "hidden"
                                    }
                                </script>
                                <input class="chat-tools" type="image"
                                       src="https://upload.wikimedia.org/wikipedia/commons/7/72/Twemoji2_1f642.svg"
                                       onclick="toggleEmojiMenu()">
                                <div id="emojitool-menupopup">WIP</div>
                            </div>
                        
                        
                        </div>
                    
                    </div>
                    <div id="memberlist-panel" class="column">
                        <div class="row person-item">
                            <input type="image" class="person-avatar" src="none">
                            <div class="person-info column">
                                <div class="person-info-name">test dm name here</div>
                                <div class="person-info-status">test dm status</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
        
        </div>
    </div>
</div>

</body>
</html>
